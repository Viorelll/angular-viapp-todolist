<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Comepleted Todo List ({{getCompletedTodos(0)}})</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
        <todo-list-item *ngFor="let completeTodo of completedTodosList" 
                  [toDo]="completeTodo" 
                  (completeChange)="onCompleteChange(completeTodo, $event)">
        </todo-list-item> 
      </mat-list>
  </mat-card-content>
</mat-card>
