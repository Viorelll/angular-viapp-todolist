<mat-list-item [class.complete]="toDo?.complete">
  <div class="fill-space">
    <mat-checkbox [checked]="toDo.complete" 
                  (change)="this.completeChange.emit($event)">
    {{ toDo?.title }}
    </mat-checkbox>

    <button mat-fab color="primary" 
            aria-label="Delete ToDo" 
            (click)="this.deleteChange.emit($event)">
          <mat-icon>delete</mat-icon>
    </button>
  </div>
 
</mat-list-item>
