<mat-list-item [class.complete]="toDo?.complete">
  <mat-checkbox [checked]="toDo.complete" 
                (change)="this.completeChange.emit($event)">
  {{ toDo?.title }}
  </mat-checkbox>

    <button mat-fab color="primary" aria-label="Delete ToDo">
          <mat-icon>delete</mat-icon>
    </button>
 
</mat-list-item>
