<mat-card>
  <mat-card-header>
    <mat-card-title>
        <h2>To Do list ({{todosList?.length}})</h2>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-list role="list">
    <todo-item *ngFor="let toDoItem of todosList" 
                [toDo]="toDoItem" 
                (completeChange)="onCompleteChange(toDoItem, $event)">
    </todo-item>
  </mat-list>
  </mat-card-content>
</mat-card>
