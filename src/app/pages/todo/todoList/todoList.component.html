<mat-card>
  <mat-card-header>
    <mat-card-title>
        <h2>ToDo list ({{getUncompletedTodos()}})</h2>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-list role="list">
    <todo-list-item *ngFor="let toDoItem of todosList" 
                [toDo]="toDoItem" 
                (completeChange)="onCompleteChange(toDoItem, $event)"
                (deleteChange)="onDelete(toDoItem)">
    </todo-list-item>
  </mat-list>
  </mat-card-content>
</mat-card>
