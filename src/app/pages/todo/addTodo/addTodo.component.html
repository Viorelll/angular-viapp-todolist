<mat-card>
    <mat-card-header>
      <mat-card-title><h2>Add To Do</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter new ToDo</mat-label>
            <input matInput [formControl]="title">
        </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="addTodo()">Add To Do</button>

      </div>
    </mat-card-content>
</mat-card>
