<mat-card>
    <mat-card-header>
      <mat-card-title><h2>Add To Do</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
        <input matInput [formControl]="title">
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end">
        <button mat-button color="primary" (click)="addTodo($event)">Add To Do</button>
      </div>
    </mat-card-content>
</mat-card>
